    <style>
        body {
            background-color: #ffffff;
            font-family: 'Poppins', Arial, sans-serif; /* Menggunakan Google Font */
            text-align: center;
            color: #444;
            margin: 0;
            padding: 0;
        }

        /* Membungkus Title & Pohon */
        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        /* Styling untuk Title */
        .title {
            font-size: 1em;
            background: linear-gradient(135deg, #ddf7c5, #bdf8ab);
            display: inline-block;
            padding: 20px 25px;
            border-radius: 20px;
            color: rgb(255, 255, 255);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: -70px;
        }

        /* Container Pohon */
        .tree-container {
            position: relative;
            max-width: 400px;
            margin-top: 10px;
        }

        .tree {
            width: 100%;
        }

        /* Animasi bunga mengambang */
        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        /* Animasi goyang kecil saat diklik */
        @keyframes wiggle {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-3deg); }
            100% { transform: scale(1.1) rotate(3deg); }
        }

        /* Styling untuk bunga */
        .flower {
            position: absolute;
            cursor: pointer;
            width: 40px;
            transition: transform 0.3s ease, filter 0.3s ease;
            animation: floating 2.5s ease-in-out infinite;
        }

        .flower:hover {
            transform: scale(1.2) rotate(8deg);
            filter: drop-shadow(0 0 10px pink);
        }

        .flower:active {
            animation: wiggle 0.4s ease-in-out;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff9e3;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
        }

        .popup img {
            max-width: 200px;
            border-radius: 10px;
            margin-top: 9px;
        }

        .close-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #98bd87;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: #a7cf94;
        }

        /* Tombol Navigasi */
        .nav-btn {
            position: fixed;
            padding: 12px 20px;
            background: #98bd87;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1000;
        }

        .nav-btn:hover {
            background: #a7cf94;
        }

        .back-btn {
            left: 5%;
            bottom: 10%;
        }

        .next-btn {
            right: 5%;
            bottom: 10%;
        }

        /* Responsif untuk mobile */
        @media screen and (max-width: 600px) {
            .nav-btn {
                padding: 10px 18px;
                font-size: 0.9em;
            }

            .back-btn {

                bottom: 7%;
            }

            .next-btn {
                right: 3%;
                bottom: 7%;
            }
        }
    </style>
