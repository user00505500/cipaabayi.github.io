<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first page</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Poppins', Arial, sans-serif; /* Menggunakan Google Font */
            text-align: center;
            color: #ffffff;
        }
        .container {
            margin-top: 50px;
        }
        .title {
            font-size: 2em;
            background: linear-gradient(135deg, #ddf7c5, #bdf8ab);
            display: inline-block;
            padding: 15px 25px;
            border-radius: 20px;
            color: rgb(255, 255, 255);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-top: 200px; /* Menambahkan jarak atas */
        }
        .cute-btn {
            margin-top: 30px;
            padding: 15px 25px;
            background: #98bd87;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .cute-btn:hover {
            background: #a7cf94;
        }
        .floating-hearts {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            opacity: 0;
            animation: floatUp 3s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 class="title">for the softest little one, cipa</h1>
    <div class="container">
        <!-- Menghapus <p> dan menyesuaikan desain -->
        <button class="cute-btn" onclick="goToHer()">open me</button>
    </div>
    
    <script>
        function goToHer() {
            window.location.href = 'her.html';
        }
    </script>
</body>
</html>
